<html>
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <script src="main.js" type="application/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form id="form">
    <div class="form-group">
        <label for="surname">Фамилия</label>
        <input class="form-control" id="surname" name="surname" type="text">
    </div>

    <div class="form-group">
        <label for="name">Имя</label>
        <input class="form-control" id="name" name="name" type="text">
    </div>

    <div class="form-group">
        <label for="secondName">Отчество (при наличии)</label>
        <input class="form-control" id="secondName" name="secondName" type="text">
    </div>

    <div class="form-group">
        <label for="gender">Пол</label>
        <select class="form-control" id="gender" name="gender">
            <option value="M">Мужской</option>
            <option value="F">Женский</option>
            <option value="U">Неизвестно</option>
        </select>
    </div>

    <div class="form-group">
        <label for="login">Логин</label>
        <input class="form-control" id="login" name="login" type="text">
    </div>

    <div class="form-group">
        <label for="password">Пароль</label>
        <input class="form-control" id="password" name="password" type="password">
    </div>

    <div class="form-group">
        <label for="email">Адрес электронной почты</label>
        <input class="form-control" id="email" name="email" type="email">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" onclick="register()" type="button">Зарегистрироваться</button>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" onclick="moveToDeveloperPage()" type="button">Информация о разработчике</button>
    </div>
</form>
</body>
</html>
